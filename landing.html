<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ACTNlab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="icon" type="image/png" href="img/Favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/landing.css">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</head>

<body>
    <section class="hero is-info is-fullheight">
            <div class="hero-body">
                <div class="container has-text-centered columns">
                    <div class="column is-6 is-offset-4">
                        <h1 class="title">
                            Coming Soon
                        </h1>
                        <h2 class="subtitle">
                            $this is the best software platform for running an internet business. We handle billions of dollars every year for forward-thinking businesses around the world.
                        </h2>
                        <div class="box">
                            <div id="notificationBox"></div>
                            <script type="text/javascript">var submitted=false;</script>
    
                            <!--Update the URL for thank you page on form submit -->
          
                            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"      
                            onload="if(submitted) {window.location='window.location.hostname';}"></iframe> 
                            <form name="emailForm" id="emailForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScsPFdjv8J7r_VbmFyp1cNwrWkNRxm4-ilGdiSzPSldXS-Irw/formResponse" method="post" target="hidden_iframe" >
                                <div id="inputs">
                                    <div class="field is-grouped">
                                        <p class="control is-expanded has-icons-left">
                                            <input name="entry.1030171083" id="nameInput" class="input" type="text"  placeholder="Name">
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-user"></i>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="field is-grouped">
                                        <p class="control is-expanded has-icons-left">
                                            <input name="email_address" id="emailInput" class="input" type="email" required placeholder="Email address" onchange="valueUpdate()">
                                            <input name="entry.1722833234" id="emailInputHidden" class="input" type="email" placeholder="Email address" value="document.emailForm.email_address.value">
                                            <span class="icon is-small is-left">
                                                <i class="fa fa-envelope"></i>
                                            </span>
                                        </p>
                                        <p class="control desktop-only">
                                            <button onclick="validate()" type="submit" class="button blue-shadow is-info">
                                                Join the lab
                                            </button>
                                        </p>
                                    </div>
                                    <p class="control mobile-only">
                                        <button onclick="validate()" type="submit" class="button blue-shadow is-info">
                                            Join the lab
                                        </button>
                                    </p>
                                </div>
                                <p id="nameVerificationMsg"></p>
                                <p id="verificationMsg"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </section>
    <script async type="text/javascript" src="js/emailValidation.js"></script>
</body>

</html>
